<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="/static/style.css?version=3.2"
    />
  </head>
  <body>
    <h1>{{title}}</h1>

    <form action="{{action}}" method="{{method}}" enctype="multipart/form-data">
      <input type="file" class="form-control" id="customFile" name="file" />

      <input class="btn" type="submit" value="{{value}}" />
    </form>
    <div class="container d-flex h-100">
      <div class="row justify-content-center align-self-center">
        {% for i in all_detactions %} {% for k,v in i.items() %}
        <div class="card" style="width: 18rem">
          <a href="{{v}}" target="_blank">
            <img
              class="card-img-top"
              src="{{k}}"
              alt="Card image cap"
              onerror="this.onerror=null; this.src='{{default_image_url}}'"
            />
            <div class="card-body">
              <p class="card-text">{{v|truncate(30, True, '...')}}</p>
            </div>
          </a>
        </div>
        {% endfor %} {% endfor %}
